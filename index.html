<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulário de convite</title>

  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside>
      <header>
        <div class="aside-container">
        <img src="assets/Logo.svg" alt="">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
      </header>
  </aside>

  <main>
    <div class="main-container">
      <h1>Crie seu convite</h1>

      <fieldset class="about">
        <legend><span class="calendar"></span>Sobre o evento</legend>

        <div class="input-wrapper">
          <label for="tittle">Título</label>
          <input type="text" name="tittle" id="tittle" placeholder="Nome do evento">
        </div>

        <div class="flex">
          <div class="input-wrapper flex-1">
          <label for="data-inicio">Início</label>
          <input type="date" name="data-inicio" id="data-inicio" placeholder="DD/MM/AAAA, --:--">
        </div>

        <div class="input-wrapper flex-1">
          <label for="data-fim">Fim</label>
          <input type="date" name="data-fim" id="data-fim">
        </div>
        </div>

        <div class="tipo-local-wrapper">
  <div class="tipo-local-col">
    <label>Tipo</label>
    <div class="radio-wrapper">
      <div class="radio-inner right">
        <span class="building"></span>
        <input type="radio" id="presencial" name="tipo-evento" value="presencial" checked>
        <p>Presencial</p>
      </div>
      <div class="radio-inner left">
        <span class="video"></span>
        <input type="radio" id="online" name="tipo-evento" value="online">
        <p>Online</p>
      </div>
    </div>
  </div>

  <div class="tipo-local-col">
    <label for="link">Local</label>
    <input type="text" id="link" name="link" placeholder="Link ou endereço">
  </div>
</div>

        <div class="textarea-wrapper">
          <label for="description">Descrição</label>
          <textarea name="description" id="description"
          placeholder="Escreva sobre os detalhes do evento" cols="30" rows="5"></textarea>
        </div>
      </fieldset>

      <fieldset class="personalize">  
        <legend><span class="painter"></span>Personalização</legend>

        <label for="">Cor principal</label>
        <div class="radio-wrapper-collors">
          <div class="flex-collors">
            <div class="radio-card-collor blue">
              <input type="radio" name="radio-card-collor" id="blue">
            </div>
            <div class="radio-card-collor purple">
              <input type="radio" name="radio-card-collor" id="purple">
            </div>
            <div class="radio-card-collor rosa-shock">
              <input type="radio" name="radio-card-collor" id="rosa-shock">
            </div>
            <div class="radio-card-collor rosa">
              <input type="radio" name="radio-card-collor" id="rosa">
            </div>
            <div class="radio-card-collor rosa-vermelho">
              <input type="radio" name="radio-card-collor" id="rosa-vermelho">
            </div>
            <div class="radio-card-collor laranja">
              <input type="radio" name="radio-card-collor" id="laranja">
            </div>
            <div class="radio-card-collor laranja-claro">
              <input type="radio" name="radio-card-collor" id="laranja-claro">
            </div>
            <div class="radio-card-collor amarelo">
              <input type="radio" name="radio-card-collor" id="amarelo">
            </div>
            <div class="radio-card-collor amarelo-verde">
              <input type="radio" name="radio-card-collor" id="amarelo-verde">
            </div>
            <div class="radio-card-collor verde">
              <input type="radio" name="radio-card-collor" id="verde">
            </div>
            <div class="radio-card-collor ciano">
              <input type="radio" name="radio-card-collor" id="ciano">
            </div>
          </div>
        </div>

        <div class="input-wrapper">
          <div class="radio-wrapper-event">
            <div class="radio-wrapper-card">
              <img src="" alt="">
              <h2>Aniversário</h2>
            </div>
            <div class="radio-wrapper-card">
              <img src="" alt="">
              <h2>Infantil</h2>
            </div>
            <div class="radio-wrapper-card">
              <img src="" alt="">
              <h2>Formatura</h2>
            </div>
            <div class="radio-wrapper-card">
              <img src="" alt="">
              <h2>Casamento</h2>
            </div>
            <div class="radio-wrapper-card">
              <img src="" alt="">
              <h2>Chá de Bebê</h2>
            </div>
            <div class="radio-wrapper-card">
              <img src="" alt="">
              <h2>Chá de panela</h2>
            </div>
            <div class="radio-wrapper-card">
              <img src="" alt="">
              <h2>Carnaval</h2>
            </div>
            <div class="radio-wrapper-card">
              <img src="" alt="">
              <h2>Páscoa</h2>
            </div>
            <div class="radio-wrapper-card">
              <img src="" alt="">
              <h2>São João</h2>
            </div>
            <div class="radio-wrapper-card">
              <img src="" alt="">
              <h2>Halloween</h2>
            </div>
            <div class="radio-wrapper-card">
              <img src="" alt="">
              <h2>Natal</h2>
            </div>
            <div class="radio-wrapper-card">
              <img src="" alt="">
              <h2>Outro</h2>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </main>
  </div>
</body>
</html>
