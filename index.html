<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulário de convite</title>

  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside>
      <header>
        <div class="aside-container">
        <img src="assets/Logo.svg" alt="">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
      </header>
  </aside>

  <main>
    <div class="main-container">
      <h1>Crie seu convite</h1>

      <fieldset class="about">
        <legend><span id="calendar"></span>Sobre o evento</legend>

        <div class="input-wrapper">
          <label for="tittle">Título</label>
          <input type="text" name="tittle" id="tittle" placeholder="Nome do evento">
        </div>

        <div class="flex">
          <div class="input-wrapper flex-1">
          <label for="data-inicio">Início</label>
          <input type="date" name="data-inicio" id="data-inicio">
        </div>

        <div class="input-wrapper flex-1">
          <label for="data-fim">Fim</label>
          <input type="date" name="data-fim" id="data-fim">
        </div>
        </div>

        <div class="tipo-local-wrapper">
  <div class="tipo-local-col">
    <label>Tipo</label>
    <div class="radio-wrapper">
      <div class="radio-inner">
        <input type="radio" id="presencial" name="tipo-evento" value="presencial" checked>
        <label for="presencial" class="botao-tipo">Presencial</label>
      </div>
      <div class="radio-inner">
        <input type="radio" id="online" name="tipo-evento" value="online">
        <label for="online" class="botao-tipo">Online</label>
      </div>
    </div>
  </div>

  <div class="tipo-local-col">
    <label for="link">Local</label>
    <input type="text" id="link" name="link" placeholder="Link ou endereço">
  </div>
</div>

        <div class="textarea-wrapper">
          <label for="description">Descrição</label>
          <textarea name="description" id="description"
          placeholder="Escreva sobre os detalhes do evento"></textarea>
        </div>
      </fieldset>
    </div>
  </main>
  </div>
</body>
</html>
